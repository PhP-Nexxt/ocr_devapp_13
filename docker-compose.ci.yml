# version of the syntax used in this file
version: '3.9'

services:
  web:
    # path of dockerfile
    build: 
      context: .
      dockerfile: Dockerfile
      cache_from:
        - "phpdockenv/softdesk"
    # username/imagename
    image: "phpdockenv/softdesk"
    command: "python manage.py runserver 0.0.0.0:8000"
    expose:
      - 8000
    

  nginx:
    # path of dockerfile in file nginx
    build:
      context: ./nginx
      cache_from:
        - "phpdockenv/nginx"
    # naming image
    image: "phpdockenv/nginx"
    ports:
      - 80:80
    depends_on:
      - web